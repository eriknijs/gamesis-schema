components:
    messages:
        MailRequest:
            name: mailRequest
            title: A request to send a mail message
            summary: An event where a part of the application want a preformatted mail to be sent to a recipient
            contentType: application/json
            payload:
                $ref: '#/components/schemas/mailRequestPayload'

    schemas:
        mailRequestPayload:
            type: object
            additionalProperties: false
            properties:
                sender:
                    type: string
                    format: email
                    description: The sender mail address
                recipients:
                    description: Email addresses of the recipients
                    type: array
                    items:
                        type: string
                        format: email
                template:
                    description: The email template to use for the message, must be well defined
                    type: string
                    enum:
                        - recovery
                        - appRecovery
                        - invitation
                        - newPlayer
                        - registration
